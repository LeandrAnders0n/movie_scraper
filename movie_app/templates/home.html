<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f8f9fa;
      }
      header {
        text-align: center;
        margin-bottom: 20px;
      }
      .filter-form {
        text-align: center;
        margin-bottom: 20px;
      }
      .filter-form label {
        margin: 0 10px;
        font-weight: bold;
        color: #333;
      }
      .filter-form input[type="date"],
      .filter-form input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 0 5px;
        transition: border-color 0.3s;
      }
      .filter-form input[type="date"]:focus,
      .filter-form input[type="text"]:focus {
        border-color: #007bff;
        outline: none;
      }
      .search-container {
        display: inline-flex;
        align-items: center;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
      }
      .search-container input[type="text"] {
        border: none;
        padding: 10px;
        outline: none;
      }
      .search-container button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .search-container button:hover {
        background-color: #0056b3;
      }
      .filter-form button {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        cursor: pointer;
        margin-left: 10px;
        transition: background-color 0.3s;
      }
      .filter-form button:hover {
        background-color: #0056b3;
      }
      .stats-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }
      .stat-card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        text-align: center;
        width: 220px;
      }
      .stat-card h2 {
        margin: 0;
        font-size: 20px;
      }
      .stat-card p {
        margin: 5px 0;
        font-size: 14px;
        color: #555;
      }
      .stat-icon {
        font-size: 40px;
        color: #007bff;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Movie Rankings Dashboard</h1>
    </header>

    <main>
      <div class="filter-form">
        <label for="title_search">Search by Title:</label>
        <div class="search-container">
          <input
            type="text"
            id="title_search"
            placeholder="Enter movie title..."
          />
          <button id="searchButton">
            <i class="fas fa-search"></i>
          </button>
        </div>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" />
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" />

        <button id="clearFilterButton">Clear Filter</button>
      </div>

      <div class="stats-container" id="moviesContainer">
        {% for movie in movie_data %}
        <div
          class="stat-card movie-card"
          data-release-date="{{ movie.release_date }}"
          data-title="{{ movie.title|lower }}"
        >
          <div class="stat-icon">
            <i class="fas fa-film"></i>
          </div>
          <h2>{{ movie.title }}</h2>
          <p><strong>Ranking:</strong> {{ movie.ranking }}</p>
          <p><strong>User Rating:</strong> {{ movie.user_rating }}</p>
          <p><strong>Release Date:</strong> {{ movie.release_date }}</p>
        </div>
        {% empty %}
        <div class="stat-card">
          <h2>No Movies Available</h2>
          <p>Please check back later.</p>
        </div>
        {% endfor %}
      </div>
    </main>

    <script>
      document
        .getElementById("searchButton")
        .addEventListener("click", function () {
          const titleSearch = document
            .getElementById("title_search")
            .value.toLowerCase();
          const startDate = new Date(
            document.getElementById("start_date").value
          );
          const endDate = new Date(document.getElementById("end_date").value);
          const movieCards = document.querySelectorAll(".movie-card");

          movieCards.forEach((card) => {
            const releaseDate = new Date(
              card.getAttribute("data-release-date")
            );
            const title = card.getAttribute("data-title");

            const withinDateRange =
              (isNaN(startDate) || releaseDate >= startDate) &&
              (isNaN(endDate) || releaseDate <= endDate);

            const titleMatches = !titleSearch || title.includes(titleSearch);

            if (withinDateRange && titleMatches) {
              card.style.display = "";
            } else {
              card.style.display = "none";
            }
          });
        });

      document
        .getElementById("clearFilterButton")
        .addEventListener("click", function () {
          document.getElementById("title_search").value = "";
          document.getElementById("start_date").value = "";
          document.getElementById("end_date").value = "";

          const movieCards = document.querySelectorAll(".movie-card");
          movieCards.forEach((card) => {
            card.style.display = "";
          });
        });
    </script>
  </body>
</html>
